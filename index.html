<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Conversor de Distância Anos-Luz para Quilômetros</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Anos-Luz para Quilômetros</h1>
    <p class="page-subtitle">Insira a quantidade de anos-luz:</p>
    <input type="number" id="inputAnosLuz">
    <button id="convertButton">Converter</button>
    <h2 id="output">Resultado: </h2>
    <p class="info">Anos-luz é uma unidade de medida de distância, não de tempo. É usada para medir as grandes distâncias no universo, representando a distância percorrida pela luz em um ano.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
